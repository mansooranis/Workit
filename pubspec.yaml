name: oceanfocused
description: An app which is designed to focus on a particular task with help of the pomodoro tecchnique and beats to listen while working.

publish_to: 'none' 

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  simple_animations: ^3.0.3
  assets_audio_player: ^3.0.3+2
  shared_preferences: ^2.0.5
  get_storage: ^2.0.2
  get: ^4.1.2
  just_audio: ^0.7.3
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/audio/breakstart.mp3
    - assets/audio/focusstart.mp3
    - assets/images/logo.png
